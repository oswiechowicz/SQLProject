<html>
    
        
      <h1>Manage Follow Requests</h1>
      

      <table>
        <th>Followers: </th>


        {% for f in pending %}
          <tr>
            <td>{{f.follower}}</td>
            
            <td><a href="/acceptFollower/{{f.follower}}"><button type="button" class="btn btn-primary">Accept</button></a></td>
            
            <td><a href="/rejectFollower/{{f.follower}}"><button type="button" class="btn btn-primary">Reject</button></a></td>
          </tr>
        {% endfor %}
      </table>
      <br>
      <br>
      <a href="/home">Go back</a>
</html>
